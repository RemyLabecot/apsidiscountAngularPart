<div class="container">
  <div class="row">
    <table class="table table-hover col-12" *ngIf='listeArticles'>
      <thead>
        <tr class="thead_font">
          <th scope="col">photo</th>
          <th scope="col">Désignation</th>
          <th scope="col">prix</th>
          <th scope="col">Stock</th>
          <th scope="col">Panier</th>
          <th scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody>
        <tr class="table-dark" *ngFor='let art of listeArticles'>
          <th scope="row"><img [src]=art.image /></th>
          <td (click)="selectArticle(art)">{{art.designation}}</td>
          <td>{{art.prix | currency:'EUR'}}</td>
          <td [appStock]=art.stock> {{ art.stock }} </td>
          <span *ngIf='art.stock > 0; else emptyBasket'>
          <td><img src="assets/icons/panierW.png" class="btnSize" > </td>
          </span>
          <ng-template #emptyBasket><td></td></ng-template>
          <td><img src="assets/icons/trashW.png" class="btnSize" (click)="supprimerArticle(art.id)" ></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf='!listeArticles'>
  <p>{{message}}</p>
</div>
