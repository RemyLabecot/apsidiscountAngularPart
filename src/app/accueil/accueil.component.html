<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="getClientByLoginAndPassword()">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Adresse email" [formControl]="email" required autofocus>
                <label for="inputEmail">Adresse email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Mot de Passe" [formControl]="password" required>
                <label for="inputPassword">Mot de Passe</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Envoyer</button>
              <small style="color: red" *ngIf='error'>{{error}}</small>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
